[book]
title = "Programmeringskurs"
authors = ["Thorben Werner Sjøstrøm Dahl", "Teodor Ande Elstad", "Heidi Mork", "Per Edvard Volla", "Matias Pettersen"]
description = "Innføring i mer avanserte programmeringskonsepter som kan monne i hverdagen"
src = "innhold"
language = "nb"

[build]
build-dir = "build"
create-missing = false

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/nrkno/prog-videre"
edit-url-template = "https://github.com/nrkno/prog-videre/edit/main/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true

[output.linkcheck]
follow-web-links = true
exclude = [ 'marketplace\.visualstudio\.com']
